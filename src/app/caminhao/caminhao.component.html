<div class="container">
  <!-- <form [formGroup]="formulario" novalidate (ngSubmit)="confirmarCompra()"> -->

  <h5>Cadastro de Caminhões</h5>
  <hr />
  <div class="form-row">
    <div class="form-group col-md-6">
      <select class="form-control" formControlName="marca">
        <option value="">Selecione uma opção</option>
        <option value="iveco">Iveco</option>
        <option value="scania">Scania</option>
        <option value="mercedes">Mercedes-Benz</option>
        <option value="man">MAN</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Modelo" autocomplete="off" formControlName="modelo">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" placeholder="Placa" autocomplete="off" formControlName="placa" [textMask]="{mask: maskPlaca}">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <input type="text" class="form-control" placeholder="Ano" autocomplete="off" formControlName="complemento" [textMask]="{mask: maskAno}">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Apelido" autocomplete="off" formControlName="complemento">
      </div>
    </div>
</div>
